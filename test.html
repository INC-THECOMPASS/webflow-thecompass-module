<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./webflow-thecompass-module.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/INC-THECOMPASS/webflow-thecompass-module@1.4/webflow-thecompass-style.css"/>
</head>
<body>
    <input class="input" aria-tc-onchange="(e)=>{
        tc.beforeValue.value=tc.currentValue.value;
        tc.currentValue.value=parseInt(e.target.value)
    }" type="number"/>
    <button aria-tc-onclick="(e)=>{
        if(tc.currentValue.value > 10){
            e.target.classList.add('disabled');
            document.querySelector('.input').classList.add('disabled');
        }
        tc.beforeValue.value=tc.currentValue.value;
        tc.currentValue.value+=2
    }">up 2 count</button>
    <div>
        current value is {{ currentValue.toLocaleString() }}!
    </div>
    <div>
        this is working too.
        this is not working {{value}}
        {{beforeValue}} :  {{ beforeValue }}
    </div>
    <input aria-tc-onkeyup="
        (e)=>{
            tc.welcomeMessage.value = e.target.value
        }
    " value="{{ currentValue }}"/>
    <div>{{ welcomeMessage }}</div>
    <div>{{ koreaLanguageText }}</div>
    <a aria-tc-onclick="(e)=>{
        tc.doorCount.value -= 1;
        if(tc.doorCount.value === 1){
            tc.doorEnabled.value = false
        }
    }" tc-if="{{ doorEnabled }}" >
    </a>
    {{ doorCount }}
<script>
    function initTC() {
        tc.koreaLanguageText = Ref("")
        tc.welcomeMessage = Ref("")
        tc.currentValue = Ref(0)
        tc.beforeValue = Ref(0)
    }
    function initValue(){
        tc.koreaLanguageText.value = "안녕하세요. 저는 뭐뭐뭐 입니다"
        tc.welcomeMessage.value = "Hello, world"
        tc.currentValue.value = 0
        tc.beforeValue.value = 0
    }
</script>
</body>
</html>
